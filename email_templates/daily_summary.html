<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            #content {
                text-align: left;
                width: 600px;
                margin: 0 auto;
            }
            body {
                text-align: center;
                font-family: 'Helvetica', 'Arial', sans-serif;
                font-size: 10pt;
            }

            p.header {
                text-align: center;
                font-size: 9pt;
            }

            table {
                border-collapse: collapse;
                width: 600px;
            }

            table, th, td {
                border: 1px solid #AAA;
            }

            th {
                text-align: center;
            }

            td, th {
                padding: 8px;
            }

            tr.header {
                background-color:#DDDDDD;
            }

            tr.purchase-highlight {
                background-color:#BBFFBB;
            }

            tr.sell-highlight {
                background-color:#FFBBBB;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <p class="header"><font color="#777"><strong>{%DATE_TITLE%}</strong></font></p>
            <h3><strong>XIV Price: {%XIV_PRICE%}</strong></h3>
            <h3><strong>Open Positions</strong></h3>
            <table>
                <tr class="header">
                    <th>Purchase Date</th>
                    <th>Purchase Price</th>
                    <th>Share Count</th>
                    <th>Sell Date</th>
                    <th>Sell Price</th>
                </tr>
                {%OPEN_POSITIONS%}
            </table>

            <br/>

            <h3><strong>Closed Positions</strong></h3>
            <table>
                <tr class="header">
                    <th>Purchase Date</th>
                    <th>Purchase Price</th>
                    <th>Share Count</th>
                    <th>Sell Date</th>
                    <th>Sell Price</th>
                </tr>
                {%CLOSED_POSITIONS%}
            </table>
        </div>
    </body>
</html>
